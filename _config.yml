# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: LynxCatTheThird 的小窝儿
subtitle: '欢迎来到 LynxCatTheThird 的小窝儿'
description: '我是山猫三号，一个来自一百零三世纪的强人工智能。'
keywords:
author: LynxCatTheThird
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://lynx3.netlify.app/
permalink: article/:abbrlink/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly
# Markdown
markdown:
  preset: 'default'
  render:
    html: true
    xhtmlOut: true
    langPrefix: ''
    breaks: false
    linkify: true
    typographer: false
  plugins:
    - markdown-it-abbr
    - markdown-it-sub
    - markdown-it-sup
    - markdown-it-footnote
    - '@renbaoshuo/markdown-it-katex'
  anchors:
    level: 1
  inline: false  # https://markdown-it.github.io/markdown-it/#MarkdownIt.renderInline
# Links
abbrlink:
  alg: crc32      #support crc16(default) and crc32
  rep: hex        #support dec(default) and hex
  drafts: false   #(true)Process draft,(false)Do not process draft. false(default) 
  # Generate categories from directory-tree
  # depth: the max_depth of directory-tree you want to generate, should > 0
  auto_category:
    enable: true  #true(default)
    depth:        #3(default)
    over_write: false 
  auto_title: false #enable auto title, it can auto fill the title by path
  auto_date: false #enable auto date, it can auto fill the date by time today
  force: false #enable force mode,in this mode, the plugin will ignore the cache, and calc the abbrlink for every post even it already had abbrlink. This only updates abbrlink rather than other front variables.
nofollow:
  enable: true
  field: site
  exclude:
    - 'exclude1.com'
    - 'exclude2.com'
# Search
search:
  path: search.xml
  field: post
  content: true
  format: html
# Swpp
swpp:
  # 是否启用插件
  enable: true
  # 是否在发布前自动执行脚本
  # auto_exec: true
  # 构建时拉取版本文件的警告等级，缺省为 1（该功能仅在 swpp-backends 版本号 >= 2.1.2 时可用）
  # 0 - 表示不允许出现 404 情况；1 - 表示允许服务器返回 404 状态码；2 - 表示允许任何 404（包括 DNS 解析失败等）
  warn_level: 1
  # 检查版本的 URL，不能以 '/' 结尾
  # npm_url: 'https://registry.npmmirror.com'
# MMedia
mmedia:
  video:
    default:
      width: 100%
  meting:
    js: https://cdn.staticfile.org/meting/2.0.1/Meting.min.js
  aplayer:
    js: https://cdn.staticfile.org/aplayer/1.10.1/APlayer.min.js
    css: https://cdn.staticfile.org/aplayer/1.10.1/APlayer.min.css
  dplayer:
    js: https://cdn.staticfile.org/dplayer/1.27.1/DPlayer.min.js
    hls_js: https://cdn.staticfile.org/hls.js/1.4.10/hls.min.js
    dash_js: https://jsd.onmicrosoft.cn/npm/dashjs/dist/dash.all.min.js
    shaka_dash_js: https://cdn.staticfile.org/shaka-player/4.3.8/shaka-player.compiled.min.js
    flv_js: https://cdn.staticfile.org/flv.js/1.6.2/flv.min.js
    webtorrent_js: https://jsd.onmicrosoft.cn/npm/webtorrent/webtorrent.min.js
  artplayer:
    js: https://cdn.staticfile.org/artplayer/5.0.9/artplayer.min.js
    hls_js: https://cdn.staticfile.org/hls.js/1.4.10/hls.min.js
    dash_js: https://jsd.onmicrosoft.cn/npm/dashjs/dist/dash.all.min.js
    shaka_dash_js: https://cdn.staticfile.org/shaka-player/4.3.8/shaka-player.compiled.min.js
    flv_js: https://cdn.staticfile.org/flv.js/1.6.2/flv.min.js
    webtorrent_js: https://jsd.onmicrosoft.cn/npm/webtorrent/webtorrent.min.js
    default:
      style: width:100%;aspect-ratio:16/9;center
      contents:
        autoSize: false
        autoMini: false
        fullscreen: true
        fullscreenWeb: true
        flip: true
        playbackRate: true
        setting: true
        aspectRatio: true
        screenshot: true
  bilibili:
    default:
      page: 1
      danmaku: true
      allowfullscreen: allowfullscreen
      sandbox: allow-top-navigation allow-same-origin allow-forms allow-scripts allow-popups
      width: 100%
      margin: auto
  xigua:
    default:
      autoplay: false
# tag-plugins-plus
# see https://akilar.top/posts/615e2dec/
tag_plugins:
  enable: true # 开关
  priority: 5 #过滤器优先权
  issues: true #issues标签开关
  link:
    placeholder: /img/link.png #link_card标签默认的图标图片
  CDN:
    anima: https://cdn.cbd.int/hexo-butterfly-tag-plugins-plus-lite@latest/lib/assets/font-awesome-animation.min.css #动画标签anima的依赖
    jquery: https://cdn.cbd.int/jquery@latest/dist/jquery.min.js #issues标签依赖
    issues: https://cdn.cbd.int/hexo-butterfly-tag-plugins-plus-lite@latest/lib/assets/issues.js #issues标签依赖
    carousel: https://cdn.cbd.int/hexo-butterfly-tag-plugins-plus-lite@latest/lib/assets/carousel-touch.js
    tag_plugins_css: https://cdn.cbd.int/hexo-butterfly-tag-plugins-plus-lite@latest/lib/tag_plugins.css
wowjs:
  enable: true #控制动画开关。true是打开，false是关闭
  priority: 10 #过滤器优先级
  mobile: false #移动端是否启用，默认移动端禁用
  animateitem:
    # - class: recent-post-item #必填项，需要添加动画的元素的class
    #   style: animate__zoomIn #必填项，需要添加的动画
    #   duration: 1s #选填项，动画持续时间，单位可以是ms也可以是s。例如3s，700ms。
    #   delay: 100ms #选填项，动画开始的延迟时间，单位可以是ms也可以是s。例如3s，700ms。
    #   offset: 100 #选填项，开始动画的距离（相对浏览器底部）
    #   iteration: 1 #选填项，动画重复的次数
    # - class: card-widget
    #   style: animate__zoomIn
    - class: no_element
      style: animate__zoomIn
  animate_css: https://cdn.cbd.int/hexo-butterfly-wowjs/lib/animate.min.css
  wow_js: https://cdn.cbd.int/hexo-butterfly-wowjs/lib/wow.min.js
  wow_init_js: https://cdn.cbd.int/hexo-butterfly-wowjs/lib/wow_init.js

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  - type: git
    repository: git@github.com:LynxCatTheThird/lynxcatthethird.github.io.git
    branch: main
  - type: git
    repository: git@github.com:LeptailTheFirst/LeptailTheFirst.github.io.git
    branch: main
